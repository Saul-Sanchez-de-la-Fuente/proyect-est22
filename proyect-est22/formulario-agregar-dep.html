    <h1><b>Registro Nueva Dependencia</b></h1>
    <br>
    <div class="container">
        <div class="textoguia">
            <h6>Inicio / Modulo Catalago / Registrar Nueva Dependencia</h6>
        </div>
    </div>

    <div class="container border">
        <div class="margenes">
            <div class="row">
            <div class="col-sm-5 col-md-4">
                <label for="validationDefault01">Nombre Dependencia</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Dependencia..." required>
            </div>
            <div class="col-sm-5 offset-sm-2 col-md-8 offset-md-0">
                <label for="validationDefault03">Direccion</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Ciudad, Calle, etc..." required>
            </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5 col-md-4">
                    <label for="validationDefault01">Nombre Administrador</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="Nombre..." required>
                </div>
                <div class="col-sm-5 col-md-4">
                    <label for="validationDefault01">Apellidos Administrador</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="Apellidos.." required>
                </div>
                <div class="col-sm-5 col-md-4">
                    <label for="validationDefault01">Correo electrónico de contacto</label>
                    <input type="email" class="form-control" id="validationDefault04" placeholder="Correo electrónico@email.com..." required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5 col-md-4">
                    <label for="nomapoyo">Tipo de apoyo</label>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                        Económico
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                        Especie
                        </label>
                    </div>
                </div>
                <div class="col-sm-5 offset-sm-2 col-md-8 offset-md-0">
                    <label for="exampleFormControlTextarea1">Descripcion de dependencia</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
            </div>
            <br>
            <div>
                <a class="btn" style="background-color: #ab0033; color: white;" href="formulario-agregar-dep.html" role="button">Agregar nueva dependencia</a>
                <a class="btn" style="background-color: #ab0033; color: white;" href="reg_dep.html" role="button">Eliminar dependencia</a>
